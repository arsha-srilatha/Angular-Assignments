<div class="row">
    <!--Display buttons for game control-->
    <div class="col-sm-12">
        <button class="btn btn-success ms-5" (click)="onStart()">Start Count</button>
        <button class="btn btn-danger ms-5" (click)="onStop()">Stop Count</button>
        <button class="btn btn-primary ms-5" (click)="onReset()" [disabled]="!resetEnabled">Reset Count</button>
    </div>
</div>
