<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <div class="card-title" style="font-weight: bold;">
                    <p>{{sample + "." + element.name }}</p>
                </div>
                <p class="card-text">
                    <strong *ngIf="element.type === 'item'" style="color: blue">{{ element.quantity }}</strong>
                    <em *ngIf="element.type === 'grocery'" style="color: green">{{ element.quantity }}</em>
                     <!--To project data from the AppComponent-->
                    <ng-content></ng-content>
                </p>
            </div>
        </div>
    </div>
</div>
