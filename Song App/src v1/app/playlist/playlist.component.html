<div class="row">
    <div class="col-sm-10">
        <app-playlist-edit></app-playlist-edit>
        <hr>
        <!--Display the list of selected songs-->
        <h5>My playlist:</h5>
        <ul class="list-group" style=" list-style-type: none;">
            <li><a href="#" class="list-group-item" style="cursor: pointer;" *ngFor="let song of songs">
            {{song.name}} - {{song.artist}} : (repeat {{song.repeat}})</a></li>
        </ul>
    </div>
</div>
