<div class="row">
    <div class="col-xs-12">
        <img src="{{recipeDisplayed.imagePath}}" alt="{{recipeDisplayed.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>{{recipeDisplayed.name}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appCustomDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle open">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="addToSl(recipeDisplayed.ingredients)" style="cursor: pointer;">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
       <div class="list-group">
        <div class="list-group-item" *ngFor="let ingredient of recipeDisplayed.ingredients">
            {{ingredient.name}} - {{ingredient.quantity}}
        </div>
       </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipeDisplayed.description}}
    </div>
</div>
