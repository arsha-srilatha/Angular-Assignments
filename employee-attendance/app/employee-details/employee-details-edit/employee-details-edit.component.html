<h4>Edit Employee Details</h4>
<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="form-group">
        <label for="empname">Employee Name:</label>
        <input
          [disabled]="disableName"
          type="text"
          id="empname"
          name="empname"
          class="form-control"
          [(ngModel)]="empName"
        />
      </div>
      <div class="form-group">
        <label for="empid">Employee ID:</label>
        <input
          type="text"
          id="empid"
          name="empid"
          class="form-control"
          [(ngModel)]="empId"
        />
      </div>
      <div class="form-group">
        <input
          type="radio"
          id="present"
          name="present"
          value="true"
          [(ngModel)]="empAtt"
        />
        <label for="present">Present</label><br />
        <input
          type="radio"
          id="absent"
          name="absent"
          value="false"
          [(ngModel)]="empAtt"
        />
        <label for="absent">Absent</label><br />
      </div>
      <button
        [disabled]="disableName"
        class="btn btn-primary"
        (click)="onAdd()"
      >
        Add Employee
      </button>
      <button
        [disabled]="!disableName"
        class="btn btn-primary"
        (click)="onEdit(empAtt)"
      >
        Edit Employee
      </button>
    </form>
  </div>
</div>
